<!doctype html>
<html lang="en">
  <head>
    <title>Bad request (400) - Pulse</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta name="robots" content="noindex, nofollow">
    <meta name="theme-color" content="#F5F5F0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        font-size: 16px;
      }

      body {
        background: linear-gradient(to bottom, #FAF9F7, #F5F5F0);
        color: #1C1917;
        display: grid;
        font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-weight: 400;
        letter-spacing: -0.01em;
        line-height: 1.5;
        min-height: 100dvh;
        place-items: center;
        text-rendering: optimizeLegibility;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(to bottom, #1C1917, #0F0E0D);
          color: #F5F5F0;
        }

        .card {
          background: #262420;
          border-color: #3D3A35;
        }

        .error-code {
          color: #FBBF24;
        }

        .btn-primary {
          background: #EA580C;
        }

        .btn-primary:hover {
          background: #D97706;
        }

        .footer-text {
          color: #A8A29E;
        }

        .footer-text a {
          color: #FB923C;
        }
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
        width: 100%;
        max-width: 32rem;
      }

      .card {
        background: white;
        border: 1px solid #EBE8E0;
        border-radius: 1rem;
        padding: 3rem 2rem;
        width: 100%;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.05), 0 2px 6px 0 rgb(0 0 0 / 0.04);
      }

      .icon-container {
        width: 4rem;
        height: 4rem;
        margin: 0 auto 1.5rem;
        background: linear-gradient(135deg, #FFFBEB, #FEF3C7);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .icon {
        width: 2rem;
        height: 2rem;
        color: #D97706;
      }

      .error-code {
        font-size: 3rem;
        font-weight: 700;
        color: #CA8A04;
        letter-spacing: -0.02em;
        margin-bottom: 0.5rem;
      }

      h1 {
        font-size: 1.25rem;
        font-weight: 600;
        color: inherit;
        margin-bottom: 0.75rem;
      }

      p {
        font-size: 0.9375rem;
        color: #78716C;
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }

      .btn-primary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        background: #EA580C;
        color: white;
        font-size: 0.875rem;
        font-weight: 500;
        border: none;
        border-radius: 0.5rem;
        text-decoration: none;
        transition: all 0.15s ease;
        cursor: pointer;
      }

      .btn-primary:hover {
        background: #D97706;
        transform: translateY(-1px);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .footer-text {
        margin-top: 2rem;
        font-size: 0.8125rem;
        color: #78716C;
      }

      .footer-text a {
        color: #EA580C;
        text-decoration: none;
        font-weight: 500;
      }

      .footer-text a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="card">
        <div class="icon-container">
          <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <div class="error-code">400</div>
        <h1>Bad request</h1>
        <p>The server could not understand your request. Please check the data you submitted and try again.</p>
        <a href="/" class="btn-primary">
          <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          Back to Dashboard
        </a>
      </div>
      <p class="footer-text">
        Need help? Visit our <a href="#">documentation</a> or contact <a href="#">support</a>.
      </p>
    </main>
  </body>
</html>
