        align-items: center;

        text-align: center;
        width: 100%;

      }

      .card {
        background: white;
        border: 1px solid #EBE8E0;
        border-radius: 1rem;
        padding: 3rem 2rem;
        width: 100%;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.05), 0 2px 6px 0 rgb(0 0 0 / 0.04);
      }

      .icon-container {
        width: 4rem;
        height: 4rem;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      .icon {
        width: 2rem;
        height: 2rem;
        color: #6366F1;
      }

      .error-code {
        font-size: 3rem;
        font-weight: 700;
        color: #4F46E5;
        letter-spacing: -0.02em;
        margin-bottom: 0.5rem;
      }

      h1 {
        font-size: 1.25rem;
        font-weight: 600;
        color: inherit;
        margin-bottom: 0.75rem;
      }

      p {
        font-size: 0.9375rem;
        color: #78716C;
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }

      .browsers {
        display: flex;
        gap: 0.75rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .browser-link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem 1.25rem;
        background: white;
        color: #44403C;
        font-size: 0.875rem;
        font-weight: 500;
        border: 1px solid #D8D4C9;
        border-radius: 0.5rem;
        text-decoration: none;
        transition: all 0.15s ease;
      }

      .browser-link:hover {
        background: #F9F7F3;
        border-color: #C5BFB0;
        transform: translateY(-1px);
      }

      .browser-link svg {
        width: 1.25rem;
        height: 1.25rem;
      }

      .footer-text {
        margin-top: 2rem;
        font-size: 0.8125rem;
        color: #78716C;
      }

      .footer-text a {
        color: #EA580C;
        text-decoration: none;
        font-weight: 500;
      }

      .footer-text a:hover {
        text-decoration: underline;
      }
